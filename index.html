<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JS Tennis Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>

        // Variables
        var canvas;
        var canvasContext;
        var ballX = 50;
        var ballY = 50;
        var ballSpeedX = 10;
        var ballSpeedY = 4;

        var paddle1Y = 250;
        var paddle2Y = 250;

        var player1Score = 0;
        var player2Score = 0;

        var showingWinScreen = false;

        // Constants
        const PADDLE_HEIGHT = 120;
        const PADDLE_THICKNESS = 10;
        const WINNING_SCORE = 3;

        // A function to calculate the mouse position within the canvas
        function calculateMousePos(e) {
            var rect = canvas.getBoundingClientRect();
            var root = document.documentElement;
            var mouseX = e.clientX - rect.left - root.scrollLeft;
            var mouseY = e.clientY - rect.top - root.scrollTop;
            return {
                x: mouseX,
                y: mouseY
            }
        }


        window.onload = function () {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            var framesPerSecond = 30;

            setInterval(function () {
                moveEverything();
                drawEverything();
            }, 1000 / framesPerSecond);

            canvas.addEventListener('mousemove', function (e) {
                var mousePos = calculateMousePos(e);
                paddle1Y = mousePos.y - (PADDLE_HEIGHT / 2);
            })
        }


        // Reset the ball if it exceeds canvas width (left or right)
        function ballReset() {
            if (player1Score >= WINNING_SCORE || player2Score >= WINNING_SCORE) {
                player1Score = 0;
                player2Score = 0;
            }

            ballSpeedX = -ballSpeedX
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
        }


        //
        function computerMovement() {
            var paddle2YCenter = paddle2Y + (PADDLE_HEIGHT / 2);
            if (paddle2Y < ballY - 35) {
                paddle2Y += 6;
            } else if (paddle2YCenter > ballY + 35) {
                paddle2Y -= 6;
            }
        }


        function moveEverything() {
            computerMovement();

            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballX < 0) {
                if (ballY > paddle1Y && ballY < paddle1Y + PADDLE_HEIGHT) {
                    ballSpeedX = -ballSpeedX;
                    
                    var deltaY = ballY - (paddle1Y + PADDLE_HEIGHT/2);
                    ballSpeedY = deltaY * 0.35;
                } else {
                    player2Score++; // must be BEFORE ballReset()
                    ballReset();
                }
            }

            if (ballX > canvas.width) {
                //ballSpeedX = -ballSpeedX;
                if (ballY > paddle2Y && ballY < paddle2Y + PADDLE_HEIGHT) {
                    ballSpeedX = -ballSpeedX;

                    var deltaY = ballY - (paddle2Y+ PADDLE_HEIGHT/2);
                    ballSpeedY = deltaY * 0.35;
                } else {
                    player1Score++;
                    ballReset();
                }
            }

            if (ballY > canvas.height || ballY < 0) {
                ballSpeedY = -ballSpeedY;
            }
        }


        function drawEverything() {
            // Fills canvas with colour black
            colourRect(0, 0, canvas.width, canvas.height, 'black');

            // Left player paddle
            colourRect(0, paddle1Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white');

            // Right player paddle
            colourRect(canvas.width - PADDLE_THICKNESS, paddle2Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white');


            // The ball
            colourCircle(ballX, ballY, 10, 'white')

            // The player scores
            canvasContext.fillText(player1Score, 100, 100);
            canvasContext.fillText(player2Score, canvas.width - 100, 100);
        }

        // Creating the ball
        function colourCircle(centerX, centerY, radius, drawColour) {
            canvasContext.fillStyle = drawColour;
            canvasContext.beginPath();
            canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
            canvasContext.fill();
        }

        // Creating the paddles
        function colourRect(leftX, topY, width, height, drawColour) {
            canvasContext.fillStyle = drawColour;
            canvasContext.fillRect(leftX, topY, width, height);
        }


    </script>

</body>

</html>
